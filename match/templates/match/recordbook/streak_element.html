<img src="{{ streak.AgentImage }}" alt="{{ streak.Agent }}" height=30px title="{{ streak.Agent }}" data-bs-toggle="tooltip" data-bs-placement="top"> 
<a href="{% url 'player_detail' streak.Username %}">{{ streak.DisplayName }}:</a> 
{{ streak.Streak }} 
<a href="{% url 'player_gamelog' streak.Username %}?dateRange={{ streak.StartDate|date:'m/d/Y' }}+-+{{ streak.EndDateHidden|date:'m/d/Y' }}"> ({{ streak.StartDate|date:"n/j/y" }}-{{ streak.EndDate|date:"n/j/y" }}) </a>
