<!DOCTYPE html>
{% load static %}

<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="icon" type="image/png" href="{% static 'images/headshot.png' %}">


    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.datatables.net/v/bs5/dt-1.13.4/b-2.3.6/b-colvis-2.3.6/fc-4.2.2/fh-3.3.2/r-2.4.1/sc-2.1.1/sb-1.4.2/datatables.min.css" rel="stylesheet"/>
    <script src="https://cdn.datatables.net/v/bs5/dt-1.13.4/b-2.3.6/b-colvis-2.3.6/fc-4.2.2/fh-3.3.2/r-2.4.1/sc-2.1.1/sb-1.4.2/datatables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ahmed-cheema/spax@master/sorttablev4.js"></script>

</head>
{% block css %}

{% endblock %}
<body>
    
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'homepage' %}" style="margin-right:35px">
                <h4 class="text-center text-danger me-auto my-2 my-lg-0" 
                    style="font-weight:bold; border-bottom: solid 3px transparent;">
                    Valorant Reference
                </h4>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a id="matches" class="nav-link hover-nav" style="color:black; border-bottom: solid 3px transparent;" href="{% url 'match_list' %}">Matches</a>
                </li>  

                <li class="nav-item">
                    <a id="stats" class="nav-link hover-nav" style="color:black" href="{% url 'player_stats' %}">Player Stats</a>
                </li> 

                <li class="nav-item">
                    <a id="gamelog" class="nav-link hover-nav" style="color:black" href="{% url 'gamelog' %}">Game Log</a>
                </li> 

                <li class="nav-item">
                    <a id="agents" class="nav-link hover-nav" style="color:black" href="{% url 'agents_overview' %}">Agents</a>
                </li> 

                <li class="nav-item">
                    <a id="maps" class="nav-link hover-nav" style="color:black" href="{% url 'maps_overview' %}">Maps</a>
                </li> 

                <li class="nav-item">
                    <a id="lineups" class="nav-link hover-nav" style="color:black" href="{% url 'lineups' %}">Lineups</a>
                </li> 

                <li class="nav-item">
                    <a id="records" class="nav-link hover-nav" style="color:black;" href="{% url 'record_overview' %}">Records</a>
                </li> 

                <li class="nav-item">
                    <a id="blog" class="nav-link hover-nav" style="color:black;" href="{% url 'blog' %}">Blog</a>
                </li>

                <li class="nav-item">
                    <a id="about" class="nav-link hover-nav" style="color:black;" href="{% url 'about' %}">About</a>
                </li> 
            </ul>
          </div>

        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}

    {% endblock %}
    
</body>
</html>
